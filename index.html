<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage Replica</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>

            <nav>
                <ul class="left-nav">
                    <li><a href="">About</a></li>
                    <li><a href="">Store</a></li>

        <footer>
            <nav>

                <ul class="right-nav">
                    <li><a href="">Privacy</a></li>

                </ul>
            </nav>
        </footer>
